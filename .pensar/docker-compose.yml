# HERMETIC ENVIRONMENT - No internet access at runtime
# All services communicate via Docker internal DNS

version: '3.8'

services:
  app:
    image: ${APP_IMAGE:-app}
    ports:
      - "3000:3000"
    platform: linux/amd64

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
